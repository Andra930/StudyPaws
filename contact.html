<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="style_contact.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Addresa</div>
            <div class="text-one">Camin 8, Memo</div>
            <div class="text-two">Strada Memorandului, Nr. 32</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Numar de telefon</div>
            <div class="text-one">+4073 368 6359</div>
            <div class="text-two">+4072 982 7297</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">studypawscurs@gmail.com</div>
            <div class="text-two">study.paws@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Trimite un mesaj</div>
          <p>
            Daca aveti nevoie de ajutor, trimiteti-ne un mesaj si va vom ajuta.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Introduceti-va numele" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Introduceti adresa de email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Introduceti un mesaj"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
